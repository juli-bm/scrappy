<script>
  const tabs = document.querySelectorAll(".tab");
  const publicGallery = document.getElementById("gallery-public");
  const archiveGallery = document.getElementById("gallery-archives");

  tabs.forEach((tab, index) => {
    tab.addEventListener("click", () => {
      // Remove active from all
      tabs.forEach(t => t.classList.remove("active"));
      
      // Add active to selected tab
      tab.classList.add("active");

      // Show galleries based on tab clicked
      if (index === 0) {
        publicGallery.classList.remove("hidden");
        archiveGallery.classList.add("hidden");
      } else {
        publicGallery.classList.add("hidden");
        archiveGallery.classList.remove("hidden");
      }
    });
  });
</script>
